version: '3.4'

services:
  api:
    image: ${DOCKER_IMAGE:-odh-tourism-api}:${DOCKER_TAG:-latest}
    build:
      context: .
      dockerfile: OdhApiCore/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ASPNETCORE_ConnectionStrings__PgConnection: ${PG_CONNECTION}
    ports:
      - "60209:80"
